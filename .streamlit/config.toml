[theme]
# Modern Minimalist Theme (Zinc & Indigo)

# Primary background: Deep Zinc/Charcoal (Not pure black)
backgroundColor = "#18181b" 

# Secondary background: Lighter Zinc for sidebar and input fields
secondaryBackgroundColor = "#27272a"

# Primary Color: Neutral Slate Blue
primaryColor = "#475569"

# Text Color: Off-white / Zinc 100
textColor = "#f4f4f5"

# Font: Clean Sans-Serif
font = "sans serif"
